<!DOCTYPE html>
<html>
    <head>
        <title>Sketchpad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center><h1 id="title">Etch-a-Sketch</h1></center>
        <div id="buttons">
            <button id="prompt">Choose #Squares</button>
            <button id="reset">Reset</button>
        </div>
        <div id="colours">
            <input type="checkbox" id="colourful" value="colourful">
            <label for="colourful">Colourful</label>
        </div>
        <div id="container">
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
